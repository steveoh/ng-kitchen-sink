<div>
  <agrc-conditional-wrapper condition="makeExpandable">
    <div class="layer-selector--layers">
      <agrc-layer-selector-item *ngFor="let item of layers.baseLayers"
        [id]="item.name || item.id || 'unknown'"
        [layerType]="'baselayer'"
        [selected]="item.selected"
        (onChange)="onItemChanged($event)"></agrc-layer-selector-item>
      <hr class="layer-selector-separator" />
      <agrc-layer-selector-item *ngFor="let item of layers.overlays"
        [id]="item.name || item.id || 'unknown'"
        [layerType]="'overlay'"
        [selected]="item.selected"
        (onChange)="onItemChanged($event)"></agrc-layer-selector-item>
    </div>
  </agrc-conditional-wrapper>
</div>
